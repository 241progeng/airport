<div class="search-block">
<h2>Search flight</h2>
<body>

  <form>       
<!--    <div class="field-wrap">-->
      <div class="left-input">
        <input type="text" placeholder="Enter your city"/>
      </div>
      <div class="right-input">
        <input type="text" placeholder="Enter city of destination"/>
      </div>
    <div class="field-wrap">
      <input type="checkbox" (click)="useSecondSide()"/>Two sides-tickets
    </div>
    <div class="block">
      Date:
      <input type="date"/>
    <div *ngIf="secondSide === true">
          Return date:
        <input type="date"/>
    </div>
  </div>
  <button>Search</button>
  </form>
